<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>E-gammer - Desenvolvedoras</title>
		<meta name="description" content="">
			<meta name="author" content="templatemo">
</head>
<body ng-app="egammer">
	<div ng-controller="DesenvolvedoraController">

		<div class="templatemo-flex-row ">
			<ng-include src="'../padroes/barra_lateral_admin.html'"></ng-include>
			<div class="templatemo-content col-1 light-gray-bg">
	
				<form class="container-fluid">
	
					<div class="row">
						<div class="col-md-12">
							<h2>Desenvolvedora</h2>
							<div class="linha"></div>
						</div>
					</div>
					<div class="form-group ">
						<div class="input-group ">
							<div class="input-group-addon">
								<i class="fa fa-paint-brush"></i>
							</div>
							<input type="text" class="form-control" placeholder="Studio"
								ng-model="desenvolvedora.des_studio">
						</div>
					</div>
					<div class="form-group ">
						<div class="input-group">
							<div class="input-group-addon">
								<i class="fa fa-connectdevelop"></i>
							</div>
							<input type="text" class="form-control"
								placeholder="Desenvolvedora"
								ng-model="desenvolvedora.des_distribuidora">
						</div>
					</div>
	
					<div class="form-group ">
						<button type="submit" class="templatemo-blue-button width-30" ng-show="btnLabel == 'Adicionar'"
							ng-click="salvar()">{{btnLabel}}</button>
					</div>
					
					<div class="form-group ">
						<button type="submit" class="templatemo-blue-button width-30" ng-show="btnLabel == 'Alterar'"
							ng-click="editar(desenvolvedora)">{{btnLabel}}</button>
					
						<button type="submit" class="templatemo-blue-button width-30" ng-show="btnLabel == 'Alterar'"
							ng-click="desenvolvedoraCancel();">Cancelar</button>
					</div>
					
				</form>
				
				<div class="container-fluid ">
					<table class="table table-striped ">
						<thead >
							<tr>
								<th>Descrição</th>
							</tr>
						</thead>
						<tbody >
							<tr data-ng-repeat="des in desenvolvedoras" >
								
								<td class="col-md-9">{{des.des_studio}}</td>
								<td>
		                            <a class="btn btn-danger" ng-click="deselvolvedoraDelete(des.des_codigo);"> <i class="fa fa-trash-o"></i> Apagar</a>
		                            <a class="btn btn-warning" ng-click="desenvolvedoraEditar(des);"> <i class="fa fa-trash-o"></i> Editar</a>
		                        </td>
							</tr>
						</tbody>
					</table>
					</br>
				</div>
				
			</div>
		</div>
		<ng-include src="'../padroes/rodape.html'"></ng-include>
	</div>
    <!-- JS -->
	<script type="text/javascript" src="../../js/bibliotecas/angular.min.js"></script>
	<link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700'
	rel='stylesheet' type='text/css'>
	<link href="../../css/font-awesome.min.css" rel="stylesheet">
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/templatemo-style.css" rel="stylesheet">
	<script src="../../js/bibliotecas/jquery-1.11.2.min.js"></script>
	<script src="../../js/bibliotecas/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="../../js/bibliotecas/templatemo-script.js"></script>
	<script src="../../js/bibliotecas/angular-animate.js"></script>
	<script src="../../js/bibliotecas/ui-bootstrap.js"></script>
	<script type="text/javascript" src="../../js/comum/comum.js"></script>
	<script type="text/javascript" src="../../js/service/admin/desenvolvedoraService.js"></script>
	<script type="text/javascript" src="../../js/controller/admin/desenvolvedoraController.js"></script>
</body>
</html>
