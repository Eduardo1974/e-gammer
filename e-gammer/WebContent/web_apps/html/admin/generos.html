<div class="container-fluid ">
	<div class="form-group ">
		<button type="submit" class="templatemo-blue-button width-30" ng-click="novoGenero()">Novo</button>
		<div class="linha"></div>
	</div>
	<table class="table table-striped ">
		<thead >
			<tr>
				<th>Descrição</th>
			</tr>
		</thead>
		<tbody >
			<tr data-ng-repeat="gen in generos" >
				
				<td class="col-md-9">{{gen.gen_nome}}</td>
				<td>
                    <a class="btn btn-danger" ng-click="generoDelete(gen.gen_codigo);"> <i class="fa fa-trash-o"></i> Apagar</a>
                    <a class="btn btn-warning" ng-click="generoEditar(gen);"> <i class="fa fa-trash-o"></i> Editar</a>
                </td>
			</tr>
		</tbody>
	</table>
	</br>
</div>
