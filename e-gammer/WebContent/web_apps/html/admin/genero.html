<form class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>Genero</h2>
			<div class="linha"></div>
		</div>
	</div>
	<div class="form-group ">
		<div class="input-group ">
			<div class="input-group-addon">
				<i class="fa fa-paint-brush"></i>
			</div>
			<input type="text" class="form-control" placeholder="Genero" ng-model="genero.gen_nome">
		</div>
	</div>

	<div class="form-group ">
		<button type="submit" class="templatemo-blue-button width-30" ng-show="btnLabel == 'Adicionar'"
			ng-click="salvar()">{{btnLabel}}</button>
	</div>
	
	<div class="form-group ">
		<button type="submit" class="templatemo-blue-button width-30" ng-show="btnLabel == 'Alterar'"
			ng-click="editar(genero)">{{btnLabel}}</button>
	
		<button type="submit" class="templatemo-blue-button width-30" ng-show="btnLabel == 'Alterar'"
			ng-click="generoCancel();">Cancelar</button>
	</div>
</form>

<div class="container-fluid ">
	<table class="table table-striped ">
		<thead >
			<tr>
				<th>Descrição</th>
			</tr>
		</thead>
		<tbody >
			<tr data-ng-repeat="gen in generos" >
				
				<td class="col-md-9">{{gen.gen_nome}}</td>
				<td>
                          <a class="btn btn-danger" ng-click="generoDelete(gen.gen_codigo);"> <i class="fa fa-trash-o"></i> Apagar</a>
                          <a class="btn btn-warning" ng-click="generoEditar(gen);"> <i class="fa fa-trash-o"></i> Editar</a>
                      </td>
			</tr>
		</tbody>
	</table>
	</br>
</div>
