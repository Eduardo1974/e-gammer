<div class="row" id="principal">
	
	<div role="main">
		<div>
		
			<div id="">
				<img id="imagem" src="/e-gammer/web_apps/images/site/banner/battlefield1.png" alt="Profile Photo" class="img-responsive">  
			</div>
			<div style="margin-top: -197px; margin-left: 290px;">
				<h3>A Batalha esta prestes a comecar</h3>
			</div>
		</div>
		<div class="container">
			<section>
				<header>
					<h2 class="section-title">{{titulo}}</h2>
					<a href="" ng-click = "buscaTodos()" class="all">Todos Games</a>
				</header>

				<div class="product-list">
					
					<div class="product" ng-repeat="game in gamesDestaques">
						<div class="inner-product">
							<div class="figure-image">
								<a href="#/detalhes" ng-click="detalhes(game)"><img ng-src="{{game.gam_imagem}}" id="capa-game"></a>
							</div>
							<h3 class="product-title"><a href="#/detalhes">{{game.gam_titulo}}</a></h3>
							<small class="price">R${{game.gam_preco}}</small>
							<p>{{game.gam_descricao.substring(0, 70)}}...</p>
							<a href="" class="button unmuted" ng-click="addCarrinho(game)">Add carrinho</a>
							<a href="#/detalhes" class="button muted" ng-click="detalhes(game)">Mais detalhes</a>
						</div>
					</div> <!-- .product -->
					
				</div> <!-- .product-list -->

			</section>
		</div>
	</div> <!--FECHA MAIN-->

</div>
